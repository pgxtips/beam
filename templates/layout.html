<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <title>{% block pageTitle %} beam {% endblock %}</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- internal -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/layout.css">
    <script src="/global.js"></script>
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="cont">
        <div class="sidebar">
            <div class="brand">
                <img src="/logo.png">
                <span>beam</span>
            </div>

            <div class="side-items">
                <ul>
                    <a href="/dashboard"><li id="home-item">
                        <i data-lucide="house"></i>
                        <span class="ml-1">Home</span>
                    </li></a>
                    <a href="/dashboard/datasource"><li id="datasource-item">
                        <i data-lucide="database"></i>
                        <span class="ml-1">Data Source</span>
                    </li></a>
                    <a href="/dashboard/monitor"><li id="monitor-item">
                        <i data-lucide="square-activity"></i>
                        <span class="ml-1">Monitoring</span>
                    </li></a>
                    <a href="/dashboard/settings"><li id="settings-item">
                        <i data-lucide="wrench"></i>
                        <span class="ml-1">Settings</span>
                    </li></a>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1> {% block containerTitle %} ContTitle {% endblock %} </h1>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/layout.js"></script>
  </body>
</html>
