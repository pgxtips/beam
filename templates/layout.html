<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block pageTitle %} beam {% endblock %}</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <div class="brand">
                <img src="logo.png">
                <span>beam</span>
            </div>

            <div class="side-items">
                <ul>
                    <li id="home-item">
                        <i data-lucide="house"></i>
                        <span class="ml-1">Home</span>
                    </li>
                    <li id="monitor-item">
                        <i data-lucide="square-activity"></i>
                        <span class="ml-1">Monitoring</span>
                    </li>
                    <li id="settings-item">
                        <i data-lucide="wrench"></i>
                        <span class="ml-1">Settings</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1> {% block containerTitle %} ContTitle {% endblock %} </h1>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
  </body>
</html>
