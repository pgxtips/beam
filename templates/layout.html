<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>{% block pageTitle %} beam {% endblock %}</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- internal -->
    <script src="/js/controllers/get_controller.js"></script>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/layout.css">
    {% block head %} {% endblock %}
  </head>
  <body>
      <div class="loading-state">
          <div class="loading"></div>
      </div>
    <div class="cont">
        <div class="sidebar">
            <div class="brand">
                <img src="/img/logo.png">
                <span>beam</span>
            </div>
            <hr/>
            <div class="side-items">
                <ul>
                    <a href="/dashboard"><li id="home-item">
                        <i data-lucide="house"></i>
                        <span class="ml-1">Home</span>
                    </li></a>
                    <a href="/dashboard/datasource"><li id="datasource-item">
                        <i data-lucide="database"></i>
                        <span class="ml-1">Data Source</span>
                    </li></a>
                    <a href="/dashboard/sessions"><li id="sessions-item">
                        <i data-lucide="book-open"></i>
                        <span class="ml-1">Sessions</span>
                    </li></a>
                    <a href="/dashboard/monitor"><li id="monitor-item">
                        <i data-lucide="square-activity"></i>
                        <span class="ml-1">Monitoring</span>
                    </li></a>

                    <hr/>

                    <a href="/dashboard/logs"><li id="logs-item">
                        <i data-lucide="notebook-text"></i>
                        <span class="ml-1">Logs</span>
                    </li></a>
                    <a href="/dashboard/settings"><li id="settings-item">
                        <i data-lucide="wrench"></i>
                        <span class="ml-1">Settings</span>
                    </li></a>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1 id="contentTitle"> {% block contentTitle %} ContTitle {% endblock %} </h1>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="/js/pages/layout/layoutInit.js"></script>
  </body>
</html>
